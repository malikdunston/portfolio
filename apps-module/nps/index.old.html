<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width" />
		<title>Morris & Associates</title>
	<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="css/app.root.css">
		<link rel="stylesheet" type="text/css" href="css/side-panel.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/animations.css"> -->
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<link rel="stylesheet" type="text/css" href="css/nav.css">
		<link rel="stylesheet" type="text/css" href="css/team.css">
	<!-- JQuery -->
		<script src="bower_components/jquery/jquery-3.3.1.js" type="text/javascript"></script>
	<!-- Fonts and Favicon -->
		<link href="https://fonts.googleapis.com/css?family=Habibi|Libre+Baskerville|Nunito" rel="stylesheet">	
	</head>

	<body ng-app="app" 
		ng-controller="Controller" 
		ng-class="{
			open: hover,
			pageScroll: scroll >= 70,
			team: teamParent
		}"
		class="{{viewName}} {{viewtype}} {{teamOnOff}}"
		viewport
		scroll>

		<nav ng-click="navHover();"
			navigation>
		</nav>

		<register
			id="mainForm"
			ng-hide="hover || viewName == 'home' && viewport <= 500 || viewName == 'about' && viewport >= 700">
		</register>

		<ng-view
			ng-hide = "viewName == 'contact'">
		</ng-view>

		<side-panel
			ng-show="viewName == 'home' || viewName == 'team'  ||  viewport >= '500'"
			ng-hide="hover">
		</side-panel>
		<bg-blur id="bgBlur"
			ng-switch="slideshow"
			ng-hide = "viewName == 'practice'"
			>
		</bg-blur>

	<!-- Angular -->
		<!-- <script id="script" src="bower_components/angular/angular.js" type="text/javascript"></script> -->
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
		<script type="text/javascript" src="bower_components/ngtouch/build/ngTouch.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<!-- App -->
		<script type="text/javascript" src="app.js"></script>	
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="shared/directives.js"></script>
	</body>
</html>
