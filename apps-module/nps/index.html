<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>National Park Service</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
	<link rel="stylesheet" href="../nps/fonts/fonts.css" />
	<link rel="stylesheet" href="../nps/css/main.css" />
</head>
<body ng-app="app" ng-controller="Controller" ng-class="{pageScroll: scroll >= 70}" class="{{siteTitle}} {{viewtype}} {{viewport}}"
 nps-data viewport scroll whichlocation>
	<nav class="navbar navbar-dark" navigation></nav>
	<ng-view class="{{siteTitle}}"></ng-view>
	<footer class="py-4 px-3 text-center">
		<aside class="container">
			<img src="images/footer_text.png" />
			<div></div>
			<p>National Parks Service <br>U.S. Department of the Interior</p>
			<img src="images/logo.png" />
		</aside>
	</footer>
	<!-- JQuery -->
	<script src="bower_components/jquery/jquery-3.3.1.js" type="text/javascript"></script>
	<!-- Angular -->
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="bower_components/ngtouch/build/ngTouch.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<!-- App -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="shared/controller.js"></script>
	<script type="text/javascript" src="shared/directives.js"></script>
</body>

</html>
